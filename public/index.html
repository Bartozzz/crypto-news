<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, shrink-to-fit=no, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Mobile styling -->
    <meta name="theme-color" content="#323639">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#323639">
    <meta name="apple-mobile-web-app-title" content="Crypto News">

    <!-- PWA manifest -->
    <link rel="manifest" href="<%= BASE_URL %>manifest.json">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">

    <title>Crypto News</title>
  </head>

  <body>
    <noscript>
      <strong>
        We're sorry but crypto-news doesn't work properly without JavaScript enabled. Please enable it to
        continue.
      </strong>
    </noscript>

    <div id="app"></div>
  </body>

</html>
